<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="UTF-8">
    <title>Meetup Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/main.js"></script>

</head>

<body>
    <div class="container">
        <header>
            <div class="wrap">
                <div class="header-top">
                    <div class="logo">
                        <a href="#">
                            <img src="img/logo.png" alt="Envato Bangladesh">
                        </a>
                    </div>
                    <nav class="top-nav">
                        <ul class="top-menu">
                            <li><a href="#">Event Details</a></li>
                            <li><a href="#">Speakers</a></li>
                            <li><a href="#">Sponsors</a></li>
                            <li><a href="#">Past Events</a></li>
                            <li><a href="#">Contact</a></li>
                        </ul>
                    </nav>
                </div>
                <div class="header-counter">
                    <div class="timer">
                        <div class="timer-value">
                            <span id='RemainsFullDays'></span>
                            <div class="timer-title">days</div>
                        </div>
                        <div class="colon">:</div>
                        <div class="timer-value">
                            <span id='RemainsFullHours'></span>
                            <div class="timer-title">hours</div>
                        </div>
                        <div class="colon">:</div>
                        <div class="timer-value">
                            <span id='RemainsMinutes'></span>
                            <div class="timer-title">minutes</div>
                        </div>
                        <div class="colon">:</div>
                        <div class="timer-value">
                            <span id='lastSec'></span>
                            <div class="timer-title">seconds</div>
                        </div>

                    </div>
                </div>
            </div>
        </header>
        <section></section>
    </div>
</body>


</html>
